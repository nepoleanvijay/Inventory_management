<head>

    <link rel="stylesheet" href="./static/Add_stock.css">
</head>
<body>

    <div class="container mt-5">
        <h2>Add Stocks</h2>
        <form method="POST">
            <div class="form-group">
                <label for="name">Stockname:</label>
                <input type="text" id="name" name="name" required>
                <div id="nameError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="quantity">Quantity:</label>
                <input type="number" id="quantity" name="quantity" required min="1">
                <div id="quantityError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="price">Price:</label>
                <input type="number" id="price" name="price" required min="0" step="0.01">
                <div id="priceError" class="error"></div>
            </div>
            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('submitForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            // Get form values
            const name = document.getElementById('name').value.trim();
            const quantity = document.getElementById('quantity').value;
            const price = document.getElementById('price').value;

            // Validate name
            if (name === '') {
                document.getElementById('nameError').textContent = 'Name is required.';
                isValid = false;
            }

            // Validate quantity
            if (quantity === '' || quantity <= 0) {
                document.getElementById('quantityError').textContent = 'Quantity must be greater than 0.';
                isValid = false;
            }

            // Validate price
            if (price === '' || price < 0) {
                document.getElementById('priceError').textContent = 'Price must be a non-negative number.';
                isValid = false;
            }

            if (isValid) {
                // Submit form data or handle it accordingly
                alert('Details submitted successfully!');
                // For example: send form data to server using fetch or XMLHttpRequest
            }
        });
    </script>
</body>
</html>
