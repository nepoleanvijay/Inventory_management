<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>

<body>
        <nav class="navbar navbar-dark bg-dark">
  <a class="navbar-brand" href="">
<!--    <img src="product.jpg" width="30" height="30" alt="">-->
  </a>
        <div class="p-2">

           <a class="navbar-brand btn " href="/stocks">
            add new stock
  </a>
       <a class="navbar-brand btn" href="/signup">
        logout
  </a>
        </div>
</nav>
    <div class="container mt-4">
        <div class="row">

            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">stockname</th>
                    <th scope="col">quantity</th>
                    <th scope="col">price</th>
                    <th>edit</th>
                    <th>delete</th>
                  </tr>
                </thead>
                <tbody>


                    {% for i in data %}
                    <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[1]}}</td>
                    <td>{{i[2]}}</td>
                    <td>{{i[3]}}</td>
                    <td><a href="/edit/{{i[0]}}" class="btn btn-dark" >edit</a></td>
                    <td><a href="/delete/{{i[0]}}" class="btn btn-dark" >delete</a></td>
                </tr>
                    {% endfor %}

                </tbody>
              </table>
        </div>
    </div>





</body>
</html>
