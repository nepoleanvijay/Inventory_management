<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PurchasedProducts</title>
    <style>

    </style>
    <link rel="stylesheet" href="./static/purchased_products.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
<header>
    <div class="center-text">
    <h1>Purchased Products</h1>
    </div>
</header>
<div class="left-text">
        <form method="POST">

            <label>Enter Product Name</label>
            <input type="text" id="customernumber" name="productname" required><br><br>
            <label>Enter quantity</label>
            <input type="number" id="quantity" name="quantity" required><br><br>
            <input type="submit"  name="submit" value="submit">
            <a href="/home" class="button">Confirm</a>

        </form>

    </div>

 <div class="container mt-5">
        <div class="row">

            <table class="table table-dark">
                <thead>
                  <tr>
                    <th scope="col">id</th>
                    <th scope="col">Productname</th>
                    <th scope="col">Quantity</th>
                    <th scope="col">Price</th>
                    <th>edit</th>
                    <th>delete</th>
                  </tr>
                </thead>
                <tbody>
                    {% for i in result %}


                <tr>
                    <td>{{i[0]}}</td>
                    <td>{{i[4]}}</td>
                    <td>{{i[5]}}</td>
                    <td>{{i[6]}}</td>
                    <td><a href="/edit/{{i[0]}}" class="btn btn-dark" >edit</a></td>
                    <td><a href="/prodectdelete/{{i[0]}}" class="btn btn-dark" >delete</a></td>
                  </tr>
                    {% endfor %}

                </tbody>
              </table>
        </div>
    </div>

</body>
</html>
