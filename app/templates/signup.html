<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <link rel="stylesheet" href="./static/signup.css">
</head>
<body>
    <div class="container">
        <h2>Signup</h2>
        <form  method="POST">
<!--            <div class="form-group">-->
<!--                <label for="shopid">Shop ID:</label>-->
<!--                <input type="text" id="shopid" name="shopid" required>-->
<!--                <div id="shopidError" class="error"></div>-->
<!--            </div>-->
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
                <div id="usernameError" class="error"></div>
            </div>

             <div class="form-group">
                <label for="Email">Emailid:</label>
                <input type="email" id="email" name="email" required>
                <div id="emailError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <div id="passwordError" class="error"></div>
            </div>
            <div class="form-group">
                <label for="confirmpassword">Confirm Password:</label>
                <input type="password" id="confirmpassword" name="confirmpassword" required>
                <div id="confirmpasswordError" class="error"></div>
            </div>
            <div class="form-group">
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </div>

    <script>
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault();
            let isValid = true;

            // Clear previous errors
            document.querySelectorAll('.error').forEach(error => error.textContent = '');

            // Get form values
            const shopid = document.getElementById('shopid').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const confirmpassword = document.getElementById('confirmpassword').value;

            // Validate shopid
            if (shopid === '') {
                document.getElementById('shopidError').textContent = 'Shop ID is required.';
                isValid = false;
            }

            // Validate username
            if (username === '') {
                document.getElementById('usernameError').textContent = 'Username is required.';
                isValid = false;
            }

            // Validate password
            if (password === '') {
                document.getElementById('passwordError').textContent = 'Password is required.';
                isValid = false;
            } else if (password.length < 6) {
                document.getElementById('passwordError').textContent = 'Password must be at least 6 characters long.';
                isValid = false;
            }

            // Validate confirm password
            if (confirmpassword !== password) {
                document.getElementById('confirmpasswordError').textContent = 'Passwords do not match.';
                isValid = false;
            }

            if (isValid) {
                // Submit form data or handle it accordingly
                alert('Form submitted successfully!');
                // For example: send form data to server using fetch or XMLHttpRequest
            }
        });
    </script>
    {% if msg %}
<script>

    alert("{{msg}}");


</script>
   {% endif %}
</body>
</html>
